<!DOCTYPE HTML>
<html lang='en' data-bs-theme='dark'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>GT7 Used Car Info</title>
    <link rel='stylesheet' href='node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
</head>

<body>
    <div class='container'>
        <header class='d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom'>
            <h1 style='text-align: center;'>GT7 Used Car Info</h1>
        </header>
    </div>

    <div class="container">
        <p id="lastUpdated" class="text-end text-secondary"></p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="keepAccordionOpen">
            <label class="form-check-label" for="keepAccordionOpen">Make accordion items stay open</label>
        </div>
        <div class="form-check form-switch" style="margin-bottom: 20px;">
            <input class="form-check-input" type="checkbox" role="switch" id="showPriceColumn">
            <label class="form-check-label" for="showPriceColumn">Show price column</label>
        </div>
    </div>

    <div id='accordionPanelsStayOpen' class='accordion container'>
        <div id='combinedContainer'></div>
    </div>

    <div class='container' style='margin-top: auto;'>
        <footer class='d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top'>
            <div class='col-md-4 d-flex align-items-center'>
                <a class='text-body-secondary text-decoration-none' href='https://github.com/twajp/gt7info' target='_blank'>
                    <svg xmlns='http://www.w3.org/2000/svg' width='48' height='32' fill='currentColor' class='bi bi-github' viewBox='0 0 16 16' style='margin-bottom: 3px;'>

                    </svg>
                    <span class='mb-3 mb-md-0 text-body-secondary'>TWA</span>
                </a>
            </div>
        </footer>
    </div>

    <div id='modal-container' style='display: none;'>
        <div><img></div>
    </div>

    <script src='node_modules/jquery/dist/jquery.min.js'></script>
    <script src='node_modules/bootstrap/dist/js/bootstrap.bundle.min.js'></script>
    <script src='script.js'></script>
</body>

</html>
